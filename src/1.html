<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="demo1"></div>
  <script>
    window.onload = function (){
    var svgNS = 'http://www.w3.org/2000/svg';
    var oDemo1 = document.getElementById('demo1');
 
    function createTag(tag,objAttr){
        var oTag = document.createElementNS(svgNS,tag);
        for(var attr in objAttr){
            oTag.setAttribute(attr,objAttr[attr]);
        }
        return oTag;
    }
 
    var oSvg = createTag('svg',{'xmlns':svgNS,'width':'100%','height':'100%'});
    var oG = createTag('g',{'style':'cursor:pointer'});
    var oLine1 = createTag('line',{'x1':'100','y1':'100','x2':'390','y2':'200','stroke':'#eee'})
    var oLine2 = createTag('line',{'x1':'100','y1':'100','x2':'390','y2':'200','stroke':'transparent','stroke-width':'10'});
    var oRect = createTag('rect',{'x':'235','y':'140','fill':'#999','width':'20','height':'20','rx':'4'});
    var oText = createTag('text',{'x':'245','y':'158','fill':'white','font-size':'20','text-anchor':'middle'})
    oText.innerHTML = '?';
    oG.appendChild(oLine1);
    oG.appendChild(oLine2);
    oG.appendChild(oRect);
    oG.appendChild(oText);
 
    oSvg.appendChild(oG);
    oDemo1.appendChild(oSvg);
}
